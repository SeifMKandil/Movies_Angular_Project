<!DOCTYPE html>
<html>

<head></head>


<body>
    <app-header></app-header>
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body">

                                    <div class="text-center">
                                        <img src="https://seeklogo.com/images/N/netflix-n-logo-0F1ED3EBEB-seeklogo.com.png"
                                            style="width: 185px;" alt="logo">
                                        <h4><span class="gradient-text">Login Here</span>
                                        </h4>

                                    </div>

                                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">UserName</label>
                                            <input type="text" formControlName = "userName" id="form2Example11" class="form-control"
                                                placeholder="UserName" >

                                                <span class="help-block" style="color: red;"
                                                *ngIf=" !loginForm.get('userName')!.valid && loginForm.get('userName')!.touched">
                                                UserName Cannot be Empty <br>
                                                UserName Should contain min 4 characters
                                                </span>
                                        </div>
                                        

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Password</label>
                                            <input type="password" id="form2Example22" class="form-control"
                                                placeholder="Password" formControlName ="password"  >
                                            
                                                <span class="help-block" style="color: red;"
                                                *ngIf=" !loginForm.get('password')!.valid && loginForm.get('password')!.touched">
                                                Password Cannot be Empty <br>
                                                Password Should contain min 6 characters
                                                </span>
                                        </div>

                                        <div class="text-center">
                                            <button
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit" >Log in
                                            </button>

                        
                                        </div>
                                        <span class="help-block" style="color: red;"
                                        *ngIf=" !loginForm.valid && loginForm.touched">
                                        Please Correct all the errors
                                    </span>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <button type="button" class="btn btn-outline-danger" routerLink="/register">Create new</button>
                                        </div>

                                    </form>
                                
                                    <div *ngIf="loginObj.isLoggedin; else notLoggedIn">
                                        <!-- Content to display when user is logged in -->
                                        
                                        <div class="alert alert-primary" role="alert">
                                            <p>Welcome, {{ loginObj.userName }}!</p>
                                           
                                          </div>
                                        <!-- Add other content for logged-in users here -->
                                      </div>
                                      
                                      <ng-template #notLoggedIn>
                                        <!-- Content to display when user is not logged in -->
                                        <p>Please log in to access your account.</p>
                                      </ng-template>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <img style="padding-left: 80px; height: 300px;"
                                    src="https://seeklogo.com/images/N/netflix-n-logo-0F1ED3EBEB-seeklogo.com.png"
                                    alt="Image">
                                <!-- Replace this text content with an image -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
