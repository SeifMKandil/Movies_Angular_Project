<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190223/ourmid/pngtree-black-minimalist-atmospheric-wooden-background-backgroundwooden-backgroundtree-texture-image_77053.jpg');
            background-size: 100% 100%; /* Set the background image to cover the entire page */
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; /* Text color for better visibility on a dark background */
            margin: 0; /* Remove default margin to fill the entire viewport */
            padding: 0; /* Remove default padding */
        }

        .gradient-form {
            background-color: rgba(0, 0, 0, 0.5); /* Background overlay to make text more readable */
            padding: 50px 0;
        }

        .container {
            padding: 20px;
        }

        .gradient-text {
            background: linear-gradient(to right, #FF0000, #8B0000, #000000);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Rest of your styles */
    </style>
</head>

<body>

    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://seeklogo.com/images/N/netflix-n-logo-0F1ED3EBEB-seeklogo.com.png"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1"><span class="gradient-text">Register</span>
                                        </h4>

                                    </div>

                                    <form>


                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">UserName</label>
                                            <input type="text" id="form2Example11" class="form-control"
                                                placeholder="UserName" name="userName" [(ngModel)]="registerObj.userName">

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Email</label>
                                            <input type="email" id="form2Example22" class="form-control"
                                                placeholder="Email" name="email" [(ngModel)]="registerObj.email" />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Password</label>
                                            <input type="password" id="password" class="form-control"
                                                placeholder="Confirm Password" name="password" [(ngModel)]="registerObj.password" />

                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="button" (click)="onRegister()">Register</button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Already a user?</p>
                                            <button type="button" class="btn btn-outline-danger">Login</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <img style="padding-left: 80px; height: 300px;"
                                    src="https://seeklogo.com/images/N/netflix-n-logo-0F1ED3EBEB-seeklogo.com.png"
                                    alt="Image">
                                <!-- Replace this text content with an image -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
